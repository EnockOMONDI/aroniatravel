<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Launch Notification Signup</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2 style="color: #2c3e50;">New Events Launch Notification Signup</h2>
        <p>A new user has signed up to be notified about the Events feature launch.</p>
        
        <div style="background-color: #f8f9fa; padding: 15px; border-radius: 5px; margin: 20px 0;">
            <p><strong>Email:</strong> {{ email }}</p>
            <p><strong>Signup Time:</strong> {{ timestamp }}</p>
        </div>
        
        <p>This is an automated notification from your website.</p>
    </div>
</body>
</html>
