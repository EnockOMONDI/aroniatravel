<body style="background-color: #020333;">
	<section class="h-100 gradient-form" >
		<div class="container py-5 h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-xl-10">
			  <div class="card rounded-3 text-black">
				<div class="row g-0">
				  <div class="col-lg-6">
					<div class="card-body p-md-5 mx-md-4" style="background-color: #ffffff;">
	  
					  <div class="text-center">
						<img src="{% static 'assets/images/logo/logo-black.png' %}"  style="  width: 55%;" alt="image">

					  </div>
	  
			<br>
	  
			<form method="POST">
				{% csrf_token%}
				<fieldset class="form-group">
					<h1 style="color:#020333;font-weight: bolder; font-size:larger;">Login</h1>
					<div class="">
					
						
						<input class="input-box"  name="username" placeholder="Username" type="text" > 
						<input class="input-box"  name="password" placeholder="Password" type="password" > 
					
					</div>
				</fieldset>
				<div class="form-group">
					<button class="book-btn" type ='submit'>Log In </button>
				</div>
			</form>
	  
			<div class="text-center">
				<p>Not a member? <a href="{% url 'users:users-register'%}">Register</a></p>
			  </div>
	  
					</div>
				  </div>
				  <div class="col-lg-6 d-flex align-items-center ">
					<div class="text-center">
						<img src="{% static 'images/reg.jpeg ' %}"  style=" border-radius: 10px; width: 100%;" alt="image">

					  </div>
				  </div>
				</div>
			  </div>
			</div>
